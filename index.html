<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brukout Records</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="overlay">

    <!-- Centered music platform buttons -->
    <div class="buttons">

      <a
        href="https://open.spotify.com"
        target="_blank"
        class="btn"
        aria-label="Listen on Spotify"
        rel="noopener noreferrer"
      >
        <img src="spotify-logo.png" alt="Spotify" class="btn-logo" />
      </a>

      <a
        href="https://music.apple.com"
        target="_blank"
        class="btn"
        aria-label="Listen on Apple Music"
        rel="noopener noreferrer"
      >
        <img src="apple-music-logo.png" alt="Apple Music" class="btn-logo" />
      </a>

    </div>

    <!-- Bottom section with social icons -->
    <div class="bottom">
      <div class="social-icons">

        <a
          href="https://www.tiktok.com/@after.hrs.music"
          target="_blank"
          aria-label="TikTok"
          rel="noopener noreferrer"
        >
          <img src="tiktok-icon.png" alt="TikTok" />
        </a>

        <a
          href="https://www.instagram.com/after.hrs.music"
          target="_blank"
          aria-label="Instagram"
          rel="noopener noreferrer"
        >
          <img src="instagram-icon.png" alt="Instagram" />
        </a>

      </div>

      <div class="email">
        info@brukoutrecords.com
      </div>
    </div>

  </div>

</body>
</html>
